<#import "../../macro/macrocommon.htm" as common>
<@common.header/>
<@common.editheader name="待阅事项"/>
<form id="formId" method="post" action="?action=update" >
<input type="hidden" name=id value="${obj.id?default('')}" /><input type="hidden" name=page value="${page?c}"  /><table cellSpacing=1 cellPadding=2 width="96%" align=center bgColor=#cccccc border=0 class="tab">
<thead>
<tr>
<td colspan=4>
编辑待阅事项</td>
</tr>
</thead>
<tbody>
<tr>
<td class="titleTd">名称</td>
<td colspan="3"><input type="text" class="txtinput" style="width: 96%" name="tname" value="${obj.tname?default('')}" /><span class="spantip" id="tname_span"/></td>
</tr>
<tr>
<td class="titleTd">待阅读人</td>
<td><input type="text" class="txtinput" style="width: 96%" name="userId" value="${obj.userId?default('')}" /><span class="spantip" id="userId_span"/></td>
<td class="titleTd">待阅读内容</td>
<td class="contentTd"><input type="text" class="txtinput" name="content" value="${obj.content?default('')}" /><span class="spantip" id="content_span"/></td>
</tr>
<tr>
<td colspan=4 height=30 align="center">
<input type="button" class="buttons" value="更新" onclick="save()" />&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" class="buttons" value="关闭" onclick="javascript:history.go(-1);" />
</td>
</tr>
</tbody>
</table>
</form>
<@common.bottom/>
