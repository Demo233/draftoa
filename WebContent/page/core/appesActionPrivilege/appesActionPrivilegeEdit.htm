<#import "../../macro/macrocommon.htm" as common>
<@common.header/>
<@common.editheader name="操作权限"/>
<form id="formId" method="post" action="?action=update" >
<input type="hidden" name=id value="${obj.id?default('')}" /><input type="hidden" name=page value="${page?c}"  /><table cellSpacing=1 cellPadding=2 width="96%" align=center bgColor=#cccccc border=0 class="tab">
<thead>
<tr>
<td colspan=4>
编辑操作权限</td>
</tr>
</thead>
<tbody>
<tr>
<td class="titleTd">名称</td>
<td colspan="3"><input type="text" style="width: 60%" name="tname" class="btinput" required=true  value="${obj.tname?default('')}" /><span class="spantip" id="ttname_span"/></td>
</tr>
<tr>
<td class="titleTd">应用程序</td>
<td><input type="text" style="width: 60%" name="appes" class="btinput" required=true  value="${obj.appes?default('')}" /><span class="spantip" id="appes_span"/></td>
<td class="titleTd">角色名称</td>
<td class="contentTd"><input type="text" name="roleId" class="btinput" required=true  value="${obj.roleId?default('')}" /><span class="spantip" id="roleId_span"/></td>
</tr>
<tr>
<td colspan=4 height=30 align="center">
<input type="button" class="buttons" value="更新" onclick="save()" />&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" class="buttons" value="关闭" onclick="javascript:history.go(-1);" />
</td>
</tr>
</tbody>
</table>
</form>
<@common.bottom/>
