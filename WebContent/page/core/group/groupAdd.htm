<#import "../../macro/macrocommon.htm" as common>
<@common.header/>
<@common.addheader name="群组管理"/>
<form id="formId" method="post" action="?action=save" >
<table cellSpacing=1 cellPadding=2 width="96%" align=center bgColor=#cccccc border=0 class="tab">
<thead>
<tr>
<td colspan=4 bgColor=#f8f8f8 height=30 align="center">
新建群组管理</td>
</tr>
</thead>
<tbody>
<tr>
<td class="titleTd">群组名称</td>
<td class="contentTd"><input type="text" class="btinput" required=true style="width: 60%" name="tname"/><span class="spantip" id="tname_span"/></td>
<td class="titleTd">群组标识</td>
<td class="contentTd"><input type="text" class="btinput" required=true style="width: 60%" check="strStartsWith('G')" value="${id?default('')}" name="id"/><span class="spantip" id="id_span"/></td>
</tr>
<tr>
<td colspan=4 bgColor=#f8f8f8 height=30 align="center">
<input type="button" class="buttons" value="保存" onclick="save()" />&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" class="buttons" value="关闭" onclick="javascript:history.go(-1);" />
</td>
</tr></tbody>
</table>
</form>
<@common.bottom/>
