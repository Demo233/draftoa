<#import "../../macro/macrocommon.htm" as common>
<@common.header/>
<@common.editheader name="系统配置个性化配置"/>
<form id="formId" method="post" action="?action=update" >
<input type="hidden" name=id value="${obj.id?default('')}" /><input type="hidden" name=page value="${page?c}"  /><table cellSpacing=1 cellPadding=2 width="90%" align=center bgColor=#cccccc border=0 class="tab">
<thead>
<tr>
<td colspan=2>
编辑系统配置个性化配置</td>
</tr>
</thead>
<tbody>
<tr>
<td class="titleTd">配置项描述</td>
<td class="contentTd">${obj.description?default('')}
</td>
</tr>
<tr>
<td class="titleTd">配置项值</td>
<td class="contentTd"><input type="text" style="width: 60%" name="tname" class="btinput" required=true  value="${obj.tname?default('')}" /><span class="spantip" id="tname_span"/></td>
</tr>
<tr>
<td colspan=2 height=30 align="center">
<input type="button" class="buttons" value="更新" onclick="save()" />&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" class="buttons" value="关闭" onclick="javascript:history.go(-1);" />
</td>
</tr>
</tbody>
</table>
</form>
<@common.bottom/>
