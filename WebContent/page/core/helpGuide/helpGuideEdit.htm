<#import "../../macro/macrocommon.htm" as common>
<@common.header/>
<@common.editheader name="帮助向导"/>
<form id="formId" method="post" action="?action=update" >
<input type="hidden" name=id value="${obj.id?default('')}" />
<input type="hidden" name=page value="${page?c}"  />
<table cellSpacing=1 cellPadding=2 width="96%" align=center bgColor=#cccccc border=0 class="tab">
<thead>
<tr>
<td colspan=4 bgColor=#f8f8f8 height=30 align="center">编辑帮助向导</td>
</tr>
</thead>
<tbody>
<tr>
<td class="titleTd">帮助标题</td>
<td bgColor=#ffffff colspan="3"><input type="text" class="btinput" required=true name="tname" size="60" value="${obj.tname?default('')}" /><span class="spantip" id="tname_span"/></td>
</tr>
<tr>
<td bgColor=#ffffff colspan="4" align="center" style="padding: 0px;">
<textarea id="content" name="content"  rows="25" cols="80" style="width:800px;">${obj.content?default('')}</textarea>
</td>
</tr>
<tr>
<td colspan=4 bgColor=#f8f8f8 height=30 align="center">
<input type="button" class="buttons" value="更新" onclick="save()" />&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" class="buttons" value="关闭" onclick="javascript:history.go(-1);" />
</td>
</tr>
</tbody>
</table>
</form>
<@common.bottom/>
<script type="text/javascript">
UE.getEditor('content');
</script>
