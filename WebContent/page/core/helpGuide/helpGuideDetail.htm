<script type="text/javascript">
function checkfiletype(){
var namevalue=document.getElementById("tname").value;
if(namevalue==""){
	alert("名称不能为空！");
	return false;
}
return true;
}
function changecontentType(obj){
	var value=obj.value;
	var btxinwen=document.getElementById("btxinwen");
	var ptxinwen=document.getElementById("ptxinwen");
	if("普通新闻"==value){// 如果是普通新闻
		btxinwen.style.display="none";
		ptxinwen.style.display="block";
	}else if("标题新闻"==value){// 如果是标题新闻	
		btxinwen.style.display="block";
		ptxinwen.style.display="none";
		}
}
function savestate(obj){
	document.getElementById("status").value=obj;
  }
$('#content').xheditor({upLinkUrl:"fileUplod.do?action=jsfileUplod",upLinkExt:"doc,zip,rar,txt,xls,ppt",upImgUrl:"fileUplod.do?action=jsfileUplod",upImgExt:"jpg,jpeg,gif,png",upFlashUrl:"fileUplod.do?action=jsfileUplod",upFlashExt:"swf",upMediaUrl:"fileUplod.do?action=jsfileUplod",upMediaExt:"wmv,avi,wma,mp3,mid"});
</script>
