<#import "../../macro/macrocommon.htm" as common>
<base target="_self" />
<@common.header/>
<form id="formId" method="post" action="?action=modifyupdate" >
<input type="hidden" name=id value="${obj.id?default('')}" />
<input type="hidden" name=page value="${page?c}"  />
<table cellSpacing=1 cellPadding=2 width="96%" align=center bgColor=#cccccc border=0 class="tab">
<thead>
<tr>
<td colspan=4 bgColor=#f8f8f8 height=30 align="center">个人帐号信息</td>
</tr>
</thead>
<tbody>
<tr>
<td class="titleTd">登录帐号</td>
<td class="contentTd">${obj.id?default('')}</td>
</tr>
<tr>
<td class="titleTd">新密码</td>
<td class="contentTd"><input type="password" id="password1" name="password1"  value=""/></td>
</tr>
<tr>
<td class="titleTd">重复新密码</td>
<td class="contentTd"><input type="password" id="password2" name="password2"  value="" onblur="checkpassword()"/></td>
</tr>
<tr>
<td colspan=2 style="background-color:#f8f8f8" height=30 align="center">个人用户信息</td>
</tr>
<tr>
<td class="titleTd">姓名</td>
<td class="contentTd"><input type="text" class="btinput" name="tname" check="isString(1,10)" readonly="readonly" style="width: 50%" value="${obj.tname?default('')}" /></td>
</tr>
<tr>
<td class="titleTd"> 性别</td>
<td class="contentTd"><select name="sex"/><@common.sex defaultValue="${obj.sex?default('男')}" /></select>
</tr>
<tr>
<td class="titleTd">QQ号码</td>
<td class="contentTd"><input type="text" class="txtinput" style="width: 150px" name="qqNumber" value="${obj.qqNumber?default('')}"/></td>
</tr>
<tr>
<td class="titleTd">手机号码</td>
<td class="contentTd"><input type="text" class="txtinput" style="width: 150px" name="mobilNumber" check="isMobile" value="${obj.mobilNumber?default('')}"/></td>
</tr>
<tr>
<td class="titleTd">电子邮箱</td>
<td class="contentTd"><input type="text" class="txtinput" style="width: 60%" name="email" check="isEmail" value="${obj.email?default('')}"/></td>
</tr>
<tr>
<td class="titleTd">出生日期</td>
<td class="contentTd"><input type="text" name="birthday" style="width: 120px;" id="calendar" class="calendars" value="${obj.birthday?default('')}"/></td>
</tr>
<tr>
<td class="titleTd">所属部门</td>
<td class="contentTd">${obj.organId?default('')}</td>
</tr>
<tr>
<td class="titleTd">工作岗位</td>
<td class="contentTd">${obj.duty?default('')}</td>
</tr>
<tr>
<td colspan=2 bgColor=#f8f8f8 height=30 align="center">
<input type="button" class="buttons" value="更新" onclick="updateusers()" />&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" class="buttons" value="关闭" onclick="javascript:window.close();" />
</td>
</tr>
</tbody>
</table>
</form>
<@common.bottom/>
