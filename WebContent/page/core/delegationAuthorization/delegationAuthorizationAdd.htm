<#import "../../macro/macrocommon.htm" as common>
<@common.header/>
<@common.addheader name="委托授权"/>
<form id="formId" method="post" action="?action=save" >
<input type="hidden" id="delegateTo" name="delegateTo" />
<input type="hidden" id="delegateFrom" name="delegateFrom" />
<table cellSpacing=1 cellPadding=2 width="90%" align=center bgColor=#cccccc border=0 class="tab">
<thead>
<tr>
<td colspan=2>新建委托授权</td>
</tr>
</thead>
<tbody>
<tr>
<td class="titleTd">登记人姓名</td>
<td class="contentTd"><input type="text"  style="width: 60%" name="tname" readonly="readonly" value="${tname?default('')}" class="btinputwidth" required=true /><span class="spantip" id="tname_span"/></td>
</tr>
<tr>
<td class="titleTd">委托人名称</td>
<td class="contentTd"><input type="text"  style="width: 60%" id="delegateFromName" name="delegateFromName" class="btinputwidth" onclick="selectUsers('delegateFrom','delegateFromName',1,'11111111111111111111111111111111')" required=true /><span class="spantip" id="delegateFromName_span"/></td>
</tr>
<tr>
<td class="titleTd">被委托人名称</td>
<td class="contentTd"><input type="text"  style="width: 60%" name="delegateToName" id="delegateToName" class="btinputwidth" onclick="selectUsers('delegateTo','delegateToName',1,'11111111111111111111111111111111')" required=true /><span class="spantip" id="delegateToName_span"/></td>
</tr>
<tr>
<td colspan=2 height=30 align="center">
<input type="button" class="buttons" value="保存" onclick="save()" />&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" class="buttons" value="关闭" onclick="javascript:history.go(-1);" />
</td>
</tr>
</tbody>
</table>
</form>
<@common.bottom/>
