<#import "../../macro/macrocommon.htm" as common>
<base target="_self" />
<@common.header/>
<form id="formId" method="post" action="clobInfo.do?action=update" >
<table cellSpacing=0 cellPadding=2 width="100%" height="100%" align=center bgColor=#cccccc border=0>
<tr>
<td bgColor=#f8f8f8 height=30 align="center">
<textarea id="content" name="content"  rows="40" cols="80" style="width: 800px;height: 520px;">${content?default('')}</textarea>
</td>
</tr>
<tr>
<td bgColor=#f8f8f8 height=30 align="center">
<input type="submit" class="buttons" value="更新" />&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" class="buttons" value="关闭" onclick="javascript:window.close();" />
</td>
</tr>
</table>
<input type="hidden" name=id value="${id?default('')}" />
</form>
<@common.bottom/>
<script type="text/javascript" src="javascript/xheditor-1.2.1/xheditor-1.2.1.min.js"></script>
<script type="text/javascript" src="javascript/xheditor-1.2.1/xheditor_lang/zh-cn.js"></script>
<script type="text/javascript" src="javascript/xheditor-1.2.1/xheditor_plugins/ubb.js"></script>
<script type="text/javascript">
function checkfiletype(){
var namevalue=document.getElementById("tname").value;
if(namevalue==""){
	alert("名称不能为空！");
	return false;
}
return true;
}
function savestate(obj){
	document.getElementById("inforstate").value=obj;
}
$('#content').xheditor({upLinkUrl:"fileUplod.do?action=jsfileUplod",upLinkExt:"doc,zip,rar,txt,xls,ppt,wps,wpt,dot,rtf,dps,dpt,pot,pps,et,ett,xlt",upImgUrl:"fileUplod.do?action=jsfileUplod",upImgExt:"jpg,jpeg,gif,png",upFlashUrl:"fileUplod.do?action=jsfileUplod",upFlashExt:"swf",upMediaUrl:"fileUplod.do?action=jsfileUplod",upMediaExt:"wmv,avi,wma,mp3,mid"});
</script>
