<#import "../../macro/macrocommon.htm" as common>
<@common.header/>
<@common.addheader name="客户端管理"/>
<form id="formId" method="post" action="?action=save" >
<table cellSpacing=1 cellPadding=2 width="90%" align=center bgColor=#cccccc border=0 class="tab">
<thead>
<tr>
<td colspan=4>
新建客户端</td>
</tr>
</thead>
<tbody>
<tr>
<td class="titleTd">客户端名称</td>
<td  class="contentTd"><input type="text"  style="width: 60%" name="tname" class="btinputwidth" required=true /><span class="spantip" id="tname_span"/></td>
<td class="titleTd">客户端类型</td>
<td  class="contentTd">
<select id="clientType" name="clientType">
<option value="android">android</option>
<option value="ios">ios</option>
</select>
</td>
</tr>
<tr>
<td class="titleTd">客户端代号</td>
<td  class="contentTd"><input type="text"  style="width: 60%" name="clientCode" class="btinput" required=true /><span class="spantip" id="clientCode_span"/></td>
<td class="titleTd">当前版本号</td>
<td class="contentTd"><input type="text" style="width: 60%" name="currVersion" class="btinput" required=true  /><span class="spantip" id="currVersion_span"/></td>
</tr>
<tr>
<td class="titleTd">下载路径</td>
<td class="contentTd" colspan="3"><input type="text" style="width: 60%" id="downPath" name="downPath" class="btinputwidth" required=true  />&nbsp;&nbsp;<a href="#"
				onclick="openfileuplodpage('all','downPath')"><font color="red">上传文件</font></a><span class="spantip" id="downPath_span"/></td>
</tr>
<tr>
<td colspan=4 height=30 align="center">
<input type="button" class="buttons" value="保存" onclick="save()" />&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" class="buttons" value="关闭" onclick="javascript:history.go(-1);" />
</td>
</tr>
</tbody>
</table>
</form>
<@common.bottom/>
