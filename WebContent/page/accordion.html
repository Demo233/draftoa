<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>禁止访问</title>
<link href="../theme/defaultstyle/css/public.css" rel="stylesheet" type="text/css" />
</head>
<script>
var displayBar=true;
function switchBar(o) {
     if (displayBar) {
    	   displayBar=false;
           o.src="../theme/defaultstyle/images/butOpen.gif";
           parent.document.getElementById("mainareaset").cols="0,8,*";
     } else {
           displayBar=true;
           parent.document.getElementById("mainareaset").cols="200,8,*";
           o.src="../theme/defaultstyle/images/butClose.gif";
     }
}
</script>
<body background="../theme/defaultstyle/images/main_c_bg.gif">
<table width="100%" height="500" border="0" cellSpacing=0 cellPadding=0>
	<tr>
		<td width=8 valign="middle" height="100%">
		<input type="image" title="打开或关闭左侧导航" id="switchimage"
			onClick="switchBar(this);this.blur();"	src="../theme/defaultstyle/images/butClose.gif" border="0" />
		</td>
	</tr>
</table>
</body>
</html>
