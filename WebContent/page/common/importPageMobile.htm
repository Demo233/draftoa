<#import "../../macro/paginationCommon.htm" as pagination>
<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>批量数据导入</title>
<base target="_self" />
<link href="theme/defaultstyle/images/defaultstyleMobile.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="javascript/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="javascript/starsoftlist.js"></script>
</head>
<body topmargin="0px" leftmargin="0px">
<div class="current" style="margin-top: 0px;">
    <span class="place">批量数据导入</span>
</div>
<form id="importDataform" method="post" action="?action=importdata" enctype="multipart/form-data">
<input type="hidden" name="parameters" value="${parameters?default('')}">
<table cellSpacing=1 cellPadding=0 width="500" align=center border=0 class="tab">
<tr>
<td style="width: 150px;height: 40px;" align="right"><#if masterplateurl??><a href="${masterplateurl?default('#')}" target="_self">模版</a></#if>&nbsp;&nbsp;请选择文件:</td>
<td><input type="file" class="txtinput" style="width: 300px" id=file name="file"/></td>
</tr>
<tr>
<td colspan=2 height=30 align="center">
<input type="button" class="buttons" value="保存" onclick="this.disabled=true;importflie()" />&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" class="buttons" value="关闭" onclick="javascript:window.close();" />
</td>
</tr>
</table>
</form>
</body>
</html>
