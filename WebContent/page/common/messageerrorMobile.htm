<SCRIPT LANGUAGE = JavaScript>
var second=3;
var timer;
document.getElementById("miao").innerHTML=second;
function change(){
  second--;
 if(second>-1) {
  document.getElementById("miao").innerHTML=second;
  timer = setTimeout('change()',1000);//调用自身实现
 }else {
   colseMessagePage();
 }
}
timer = setTimeout('change()',1000);
function colseMessagePage(){
	clearTimeout(timer);
	timer=null;
	var axel = Math.random();
	var url="${gotourl?default('')}";
	if(url.indexOf("?")>-1){
		url+="&time="+axel;
	}else{
		url+="?time="+axel;
		}
	location.href=url;
}
</SCRIPT>
