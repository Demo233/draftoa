<#import "../../macro/macrocommon.htm" as common>
<@common.header/>
<@common.addheader name="专题报道"/>
<form id="formId" method="post" action="?action=save" >
<table cellSpacing=1 cellPadding=2 width="96%" align=center bgColor=#cccccc border=0 class="tab">
<thead>
<tr>
<td colspan=4 bgColor=#f8f8f8 height=30 align="center">
新建专题报道</td>
</tr>
</thead>
<tbody>
<tr>
<td class="titleTd">主题名称</td>
<td class="contentTd"><input type="text" class="txtinput" style="width: 96%" name="tname"/></td>
<td class="titleTd">专题模版</td>
<td class="contentTd"><input type="text" class="txtinput" style="width: 96%" name="template"/></td>
</tr>
<tr>
<td class="titleTd">开始时间</td>
<td class="contentTd"><input type="text" class="txtinput" class="calendars" name="startDate"/></td>
<td class="titleTd">结束时间</td>
<td class="contentTd"><input type="text" class="txtinput" class="calendars" name="endDate"/></td>
</tr>
<tr>
<td class="titleTd">专题摘要</td>
<td bgColor=#ffffff colspan="3"><input type="text" class="txtinput" style="width: 96%" name="summary"/></td>
</tr>
<tr>
<td colspan=4 bgColor=#f8f8f8 height=30 align="center">
<input type="button" class="buttons" value="保存" onclick="save()" />&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" class="buttons" value="关闭" onclick="javascript:history.go(-1);" />
</td>
</tr>
</tbody>
</table>
</form>
<@common.bottom/>
