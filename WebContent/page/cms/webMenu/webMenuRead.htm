<#import "../../macro/macrocommon.htm" as common>
<@common.header/>
<@common.readheader name="网站导航菜单"/>
<form id="formId" method="post" action="?action=update" >
<input type="hidden" name=id value="${obj.id?default('')}" />
<input type="hidden" id="page" name=page value="${page?c}"  />
<input type="hidden" id="page" name=page value="${page?c}"  />
<table cellSpacing=1 cellPadding=2 width="96%" align=center bgColor=#cccccc border=0 class="tab">
<tr>
<td colspan=4 bgColor=#f8f8f8 height=30 align="center">
网站导航菜单</td>
</tr>
<tr>
<td class="titleTd">菜单名称</td>
<td class="contentTd">${obj.tname?default('')}</td>
<td class="titleTd">排序号</td>
<td class="contentTd">${obj.sortCode?c}</td>
</tr>
<tr>
<td class="titleTd">上级菜单</td>
<td class="contentTd"><select  name="parentId" disabled="disabled" /><@common.treeoptions list=parentlist defaultValue="${obj.parentId?default('')}" display="true"/></select></td>
<td class="titleTd">来源栏目</td>
<td class="contentTd"><select name="columnid" onchange="changcolumn(this)" disabled="disabled"/><@common.treeoptions list=columnlist/></select></td>
</tr>
<tr>
<td class="titleTd">菜单连接地址</td>
<td bgColor=#ffffff colspan="3">${obj.menuurl?default('')}</td>
</tr>
<tr>
<td colspan=4 bgColor=#f8f8f8 height=30 align="center">
<input type="button" class="buttons" value="编辑" onclick="editInfor('${obj.id}')" />&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" class="buttons" value="关闭" onclick="javascript:history.go(-1);" />
</td>
</tr>
</table>
</form>
<@common.bottom/>
