<#import "../../macro/macrocommon.htm" as common>
<@common.header/>
<@common.addheader name="招生学生"/>
<form id="formId" method="post" action="?action=save" >
<input type="hidden" name="year" value="${year?default('')}">
<table cellSpacing=1 cellPadding=2 width="96%" align=center bgColor=#cccccc border=0 class="tab">
<thead>
<tr>
<td colspan=4 bgColor=#f8f8f8 height=30 align="center">
新建招生学生</td>
</tr>
</thead>
<tbody>
<tr>
<td class="titleTd">名称</td>
<td class="contentTd"><input type="text" class="txtinput" name="tname" /></td>
<td class="titleTd">省市</td>
<td class="contentTd"><input type="text" class="txtinput" name="city"/></td>
</tr>
<tr>
<td class="titleTd">类别</td>
<td class="contentTd"><input type="text" class="txtinput" name="cate"/></td>
<td class="titleTd">考号</td>
<td class="contentTd"><input type="text" class="txtinput" name="studentNumber"/></td>
</tr>
<tr>
<td class="titleTd">性别</td>
<td class="contentTd"><input type="text" class="txtinput" name="sex"/></td>
<td class="titleTd">出生日期</td>
<td class="contentTd"><input type="text" class="txtinput" name="birthday"/></td>
</tr>
<tr>
<td class="titleTd">身份证号</td>
<td class="contentTd"><input type="text" class="txtinput" name="idcard"/></td>
<td class="titleTd">院系</td>
<td class="contentTd"><input type="text" class="txtinput" name="college"/></td>
</tr>
<tr>
<td class="titleTd">专业</td>
<td class="contentTd"><input type="text" class="txtinput" name="major"/></td>
<td class="titleTd">分数</td>
<td class="contentTd"><input type="text" class="txtinput" name="scores"/></td>
</tr>
<tr>
<td class="titleTd">排名</td>
<td class="contentTd"><input type="text" class="txtinput" name="ranking"/></td>
<td class="titleTd">状态</td>
<td class="contentTd"><input type="text" class="txtinput" name="state"/></td>
</tr>
<tr>
<td class="titleTd">通讯地址</td>
<td class="contentTd"><input type="text" class="txtinput" name="address"/></td>
<td class="titleTd">联系电话</td>
<td class="contentTd"><input type="text" class="txtinput" name="phone"/></td>
</tr>
<tr>
<td class="titleTd">其他1</td>
<td class="contentTd"><input type="text" class="txtinput" name="other1"/></td>
<td class="titleTd">其他2</td>
<td class="contentTd"><input type="text" class="txtinput" name="other2"/></td>
</tr>
<tr>
<td class="titleTd">备注描述</td>
<td class="contentTd"><textarea  name="description"/></textarea></td>
<td width=120 bgColor=#f8f8f8></td>
<td class="contentTd"></td>
</tr>
<tr>
<td colspan=4 bgColor=#f8f8f8 height=30 align="center">
<input type="button" class="buttons" value="保存" onclick="save()" />&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" class="buttons" value="关闭" onclick="javascript:history.go(-1);" />
</td>
</tr>
</tbody>
</table>
</form>
<@common.bottom/>
