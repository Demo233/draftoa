<#import "../../macro/macrocommon.htm" as common>
<@common.header/>
<form id="formId" method="post" action="?action=update"  enctype="multipart/form-data">
<input type="hidden" name=id value="${obj.id?default('')}" />
<input type="hidden" name=page value="${page?c}"  />
<input type="hidden" id="auditState" name="auditState" value="false"/>
<table cellSpacing=1 cellPadding=2 width="96%" align=center bgColor=#cccccc border=0 class="tab">
<thead>
<tr>
<td colspan=2 bgColor=#f8f8f8 height=30 align="center">
${columns.tname?default('信息')}</td>
</tr>
</thead><tbody>
<tr>
<td class="titleTd">文章标题</td>
<td bgColor=#ffffff>${obj.tname?default('')}</td>
</tr>
<tr>
<td class="titleTd">文章标题图片</td>
<td class="contentTd">${obj.imgUrl?default('')}</td>
</tr>
<tr>
<td class="titleTd">信息来源</td>
<td class="contentTd">${obj.inforsource?default('')}</td>
</tr>
<tr>
<td class="titleTd">摘要</td>
<td class="contentTd">${obj.summary?default('')}</td>
</tr>
<tr>
<td colspan=2 bgColor=#f8f8f8 height=300 align="center" valign="top" cellSpacing=0 cellPadding=0>
${articleContent?default('')}
</td>
</tr>
</tbody>
</table>
</form>
<@common.bottom/>
<script type="text/javascript">
function checkfiletype(){
var namevalue=document.getElementById("tname").value;
if(namevalue==""){
	alert("名称不能为空！");
	return false;
}
	return true;
}
function savestate(obj){
	document.getElementById("auditState").value=obj;
  }
</script>
