<#import "../../macro/macrocommon.htm" as common>
<@common.header/>
<@common.addheader name="${columns.tname?default('信息')}"/>
<form id="formId" method="post" action="?action=update" enctype="multipart/form-data" onsubmit="return checkfiletype()">
<input type="hidden" name=id value="${obj.id?default('')}" />
<input type="hidden" name=page value="${page?c}"  />
<input type="hidden" id="inforstate" name="inforstate" value="0"/>
<table cellSpacing=1 cellPadding=2 width="96%" align=center bgColor=#cccccc border=0 class="tab">
<thead>
<tr>
<td colspan=4 bgColor=#f8f8f8 height=30 align="center">
新建${columns.tname?default('信息')}</td>
</tr>
</thead><tbody>
<tr>
<td width=180 bgColor=#f8f8f8 height=20 style="padding-left:10px">名称</td>
<td bgColor=#ffffff width=240>
<input type="text" class="txtinput" id="tname" name="tname" value="${obj.tname?default('')}" size="40"/>
</td>
<td width=180 bgColor=#f8f8f8 style="padding-left:10px">文章标题图片</td>
<td class="contentTd"><input type="text" class="txtinput" id="imgUrl" name="imgUrl" value="${obj.imgUrl?default('')}"/>&nbsp;&nbsp;<a href="#" onclick="openfileuplodpage('image','imgUrl')"><font color="red">上传文件</font></a></td>
</tr>
<tr>
<td width=180 bgColor=#f8f8f8 height=20 style="padding-left:10px">拟稿人</td>
<td class="contentTd"><input type="text" class="txtinput" name="contributors" value="${user.tname}"/></td>
<td class="titleTd">责任编辑</td>
<td class="contentTd"><input type="text" class="txtinput" name="managingEditor" value="${user.tname}"/></td>
</tr>
<tr>
<td width=180 bgColor=#f8f8f8 style="padding-left:10px">摘要</td>
<td bgColor=#ffffff colspan="3"><textarea name="summary" cols="60" rows="5">${obj.summary?default('')}</textarea></td>
</tr>
<tr>
<td width=180 bgColor=#f8f8f8 style="padding-left:10px">上传附件</td>
<td bgColor=#ffffff colspan="3"><input type="text" class="txtinput" id="staticUrl" name="staticUrl" value="${obj.staticUrl?default('')}"/>&nbsp;&nbsp;<a href="#" onclick="openfileuplodpage('all','staticUrl')"><font color="red">上传文件</font></a></td>
</tr>
<tr>
<td colspan=4 bgColor=#f8f8f8 height=30 align="center">
<input type="submit" class="buttons" value="保存到草稿" onclick="savestate(0)" />&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" class="buttons" value="直接发布" onclick="savestate(1)" />&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" class="buttons" value="关闭" onclick="javascript:history.go(-1);" />
</td>
</tr>
</tbody>
</table>
</form>
<@common.bottom/>
<script type="text/javascript">
function checkfiletype(){
var namevalue=document.getElementById("tname").value;
if(namevalue==""){
	alert("名称不能为空！");
	return false;
}
return true;
}

function savestate(obj){
	document.getElementById("inforstate").value=obj;
	
}
</script>
