<#import "../../macro/macrocommon.htm" as common>
<@common.header/>
<@common.addheader name="连接管理"/>
<form id="formId" method="post" action="?action=save" >
<table cellSpacing=1 cellPadding=2 width="96%" align=center bgColor=#cccccc border=0 class="tab">
<thead>
<tr>
<td colspan=2 bgColor=#f8f8f8 height=30 align="center">
新建连接管理</td>
</tr>
</thead>
<tbody>
<tr>
<td class="titleTd">连接标题</td>
<td class="contentTd"><input type="text" class="txtinputwidth" name="tname"/></td>
</tr>
<tr>
<td class="titleTd">图片地址</td>
<td class="contentTd"><input type="text" class="txtinputwidth" id="imageurl" name="imageurl"/>&nbsp;&nbsp;<a href="#" onclick="openfileuplodpage('image','imageurl')"><font color="red">上传文件</font></a></td>
</tr>
<tr>
<td class="titleTd">连接类型</td>
<td class="contentTd">
<select id="linkType" name="linkType" param="id=linktype&displayTitle=false" />
</td>
</tr>
<tr>
<td class="titleTd">连接地址</td>
<td class="contentTd"><input type="text" class="txtinputwidth" name="url"/></td>
</tr>
<tr>
<td colspan=2 bgColor=#f8f8f8 height=30 align="center">
<input type="button" class="buttons" value="保存" onclick="save()" />&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" class="buttons" value="关闭" onclick="gotourl('links.do');" />
</td>
</tr>
</tbody>
</table>
</form>
<@common.bottom/>
