<#import "../../macro/macrocommon.htm" as common>
<@common.header/>
<@common.addheader name="采集规则"/>
<form id="formId" method="post" action="?action=save" >
<table cellSpacing=1 cellPadding=2 width="96%" align=center bgColor=#cccccc border=0 class="tab">
<thead><tr>
<td colspan=4 bgColor=#f8f8f8 height=30 align="center">新建采集规则</td>
</tr>
</thead>
<tbody>
<tr>
<td class="titleTd">规则名称</td>
<td class="contentTd"><input type="text" class="txtinput" name="tname"/></td>
<td class="titleTd">对应栏目</td>
<td class="contentTd">
<select  name="columns" /><@common.options list=columnslist display="false"/></select>
</td>
</tr>
<tr>
<td class="titleTd">网页地址</td>
<td bgColor=#ffffff colspan="3"><input type="text" class="txtinput" name="pageUrl" size="104"/></td>
</tr>
<tr>
<td class="titleTd">网页编码</td>
<td class="contentTd"><input type="text" class="txtinput" name="pageCharset"/></td>
<td class="titleTd">采集内容数</td>
<td class="contentTd"><input type="text" class="txtinput" name="contentLength"/></td>
</tr>
<tr>
<td class="titleTd">地址开始</td>
<td bgColor=#ffffff colspan="3">
<textarea  name="pageHrefStart" cols="76"/></textarea>
</td>
</tr>
<tr>
<td class="titleTd">标题开始</td>
<td bgColor=#ffffff colspan="3">
<textarea  name="titleStart" cols="76"/></textarea>
</td>
</tr>
<tr>
<td class="titleTd">内容开始</td>
<td bgColor=#ffffff colspan="3">
<textarea  name="contentStart" cols="76"/></textarea>
</td>
</tr>
<tr>
<td class="titleTd">是否把首幅图片设置为标题图片</td>
<td class="contentTd"><select  name="titleImage" /><@common.yesOrno /></select></td>
<td class="titleTd">内容HTML清除</td>
<td class="contentTd"><select  name="clearHtml" /><@common.yesOrno /></select></td>
</tr>

<tr>
<td class="titleTd">开始时间</td>
<td class="contentTd"><input type="text" id="startTime" class="calendars"  name="startTime"/></td>
<td class="titleTd">结束时间</td>
<td class="contentTd"><input type="text" id="endTime" class="calendars" name="endTime"/></td>
</tr>
<tr>
<td class="titleTd">备注描述</td>
<td class="contentTd" colspan="3"><textarea  name="description"/></textarea></td>
</tr>
<tr>
<td colspan=4 bgColor=#f8f8f8 height=30 align="center">
<input type="button" class="buttons" value="保存" onclick="save()" />&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" class="buttons" value="关闭" onclick="javascript:history.go(-1);" />
</td>
</tr></tbody>
</table>
</form>
<@common.bottom/>
