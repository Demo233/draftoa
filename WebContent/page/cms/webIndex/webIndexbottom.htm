<div class="left">
     <ul>
     	<#list imageList as obj>
		<li><a href="${obj.url?default('#')}" title="${obj.tname?default('')}" target="_blank"><img src="${obj.imageurl?default('')}" width="163" height="48" alt="${obj.tname?default('')}" /></a></li>
     	</#list>
     </ul>
</div>
 <div class="right">
     <div class="binguo_search">
      <input type="text" id="searchKey" name="searchKey" class="input">
   <span>	
	   <input name="" type="radio" value="" /> 职位　
	   <input name="" type="radio" value="" /> 公司名　
	   <input name="" type="radio" value="" /> 资讯
   </span>
   <input type="button" class="submit" onclick="searchother()">
   <script type="text/javascript">
   function searchother(){
	   var searchKey=document.getElementById("searchKey").value;
	   var url="http://www.bingojob.cn/zhiwei/postlist.aspx?q="+encodeURI(searchKey);
	   window.open(url);
   }
   </script>
  </div><!--end .binguo_search-->
