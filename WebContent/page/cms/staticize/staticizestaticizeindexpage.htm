<#import "../../macro/macrocommon.htm" as common>
<@common.header/>
<div class="current">
 <span class="place">首页静态化 </span>
</div>
<hr>
<table cellSpacing=1 cellPadding=2 width="96%" align=center bgColor=#cccccc border=0 class="tab">
<tr>
<td class="titleTd">首页顶头部分</td>
<td class="contentTd"><select id="top"  name="top" ><@common.yesOrno defaultValue="false"/></select></td>
</tr>
<tr>
<td class="titleTd">首页登录新闻部分</td>
<td class="contentTd"><select id="loginimagesnews"  name="loginimagesnews" ><@common.yesOrno defaultValue="false"/></select></td>
</tr>
<tr>
<td class="titleTd">首页中间部分</td>
<td class="contentTd"><select id="center"  name="center" ><@common.yesOrno defaultValue="false"/></select></td>
</tr>
<tr>
<td class="titleTd">首页底部部分</td>
<td class="contentTd"><select id="bottom"  name="bottom" ><@common.yesOrno defaultValue="false"/></select></td>
</tr>
<tr>
<td bgColor=#ffffff height=30 align="center" colspan="2">
<input type="button" class="buttons" value="开始静态化" onclick="staticizeindex()" />
</td>
</tr>
</table>
<script type="text/javascript">
function staticizeindex(){
	var top=document.getElementById("top").value;
	var loginimagesnews=document.getElementById("loginimagesnews").value;
	var center=document.getElementById("center").value;
	var bottom=document.getElementById("bottom").value;
	$.ajax({
		type : "post",
		url : "?action=staticizeindex",
		data:{top:top,loginimagesnews:loginimagesnews,center:center,bottom:bottom},
		timeout : 10000,
		success : function(msg) {
			alert(msg.resultDesc);
		}
	});
}
</script>
<@common.bottom/>
