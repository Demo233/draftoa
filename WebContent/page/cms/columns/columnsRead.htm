<#import "../../macro/macrocommon.htm" as common>
<@common.header/>
<@common.readheader name="栏目信息"/>
<form id="formId" method="post" action="?action=update" >
<input type="hidden" name=id value="${obj.id?default('')}" />
<input type="hidden" name=page value="${page?c}"  />
<table cellSpacing=1 cellPadding=2 width="96%" align=center bgColor=#cccccc border=0 class="tab">
<thead>
<tr>
<td colspan=4 bgColor=#f8f8f8 height=30 align="center">栏目信息</td>
</tr>
</thead>
<tbody>
<tr>
<td class="titleTd">栏目名称</td>
<td class="contentTd"  colspan="3">${obj.tname?default('')}</td>
</tr>
<tr>
<td class="titleTd">图片地址</td>
<td class="contentTd">${obj.imgurl?default('')}</td>
<td class="titleTd">上级栏目</td>
<td class="contentTd"><select  name="parentId" disabled="disabled"/><@common.treeoptions list=parentlist defaultValue="${obj.parentId}"/></select></td>
</tr>
<tr>
<td class="titleTd">是否启用审核</td>
<td class="contentTd"><select  name="auditState" disabled="disabled"/><@common.valid defaultValue="${obj.auditState?string('true','false')}" /></select></td>
<td class="titleTd">审核角色</td>
<td class="contentTd"><select id="auditRole" disabled="disabled" name="auditRole" param="id=auditRole&displayTitle=false&defaultValue=${obj.auditRole?default('')}" /></td>
</tr>
<tr>
<td class="titleTd">序号</td>
<td class="contentTd">${obj.sortCode?c}</td>
<td class="titleTd">状态</td>
<td class="contentTd"><select  name="valid" disabled="disabled"/><@common.valid defaultValue="${obj.valid?string('true','false')}" /></select></td>
</tr>
<tr>
<td class="titleTd">栏目地址</td>
<td bgColor=#ffffff colspan="3">${obj.columnUrl?default('')}</td>
</tr>
<tr>
<td colspan=4 bgColor=#f8f8f8 height=30 align="center">
<input type="button" class="buttons" value="编辑" onclick="editInfor('${obj.id}')" />&nbsp;&nbsp;&nbsp;&nbsp;
<input type="button" class="buttons" value="删除" onclick="formdelete('${obj.id}')" />
</td>
</tr>
</tbody>
</table>
</form>
