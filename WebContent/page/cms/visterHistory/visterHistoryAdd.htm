<#import "../../macro/macrocommon.htm" as common>
<@common.header/>
<@common.addheader name="访问历史"/>
<form id="formId" method="post" action="?action=save" >
<table cellSpacing=1 cellPadding=2 width="90%" align=center bgColor=#cccccc border=0 class="tab">
<thead>
<tr>
<td colspan=4>
新建访问历史</td>
</tr>
</thead>
<tbody>
<tr>
<td class="titleTd">名称</td>
<td  class="contentTd"><input type="text"  style="width: 60%" name="tname" class="btinput" required=true /><span class="spantip" id="tname_span"/></td>
<td class="titleTd">请求IP</td>
<td class="contentTd"><input type="text" style="width: 60%" name="ip" class="btinput" required=true  /><span class="spantip" id="ip_span"/></td>
</tr>
<tr>
<td class="titleTd">浏览器类型</td>
<td  class="contentTd"><input type="text"  style="width: 60%" name="browserType" class="btinput" required=true /><span class="spantip" id="browserType_span"/></td>
<td class="titleTd">session标识</td>
<td class="contentTd"><input type="text" style="width: 60%" name="sessionId" class="btinput" required=true  /><span class="spantip" id="sessionId_span"/></td>
</tr>
<tr>
<td class="titleTd">用户标识</td>
<td  class="contentTd"><input type="text"  style="width: 60%" name="usersId" class="btinput" required=true /><span class="spantip" id="usersId_span"/></td>
<td class="titleTd">访问路径</td>
<td class="contentTd"><input type="text" style="width: 60%" name="visterpath" class="btinput" required=true  /><span class="spantip" id="visterpath_span"/></td>
</tr>
<tr>
<td colspan=4 height=30 align="center">
<input type="button" class="buttons" value="保存" onclick="save()" />&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" class="buttons" value="关闭" onclick="javascript:history.go(-1);" />
</td>
</tr>
</tbody>
</table>
</form>
<@common.bottom/>
