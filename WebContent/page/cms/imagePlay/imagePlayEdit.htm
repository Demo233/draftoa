<#import "../../macro/macrocommon.htm" as common>
<@common.header/>
<@common.editheader name="图片播放器"/>
<form id="formId" method="post" action="?action=update" >
<input type="hidden" name=id value="${obj.id?default('')}" />
<input type="hidden" name=page value="${page?c}"  />
<table cellSpacing=1 cellPadding=2 width="96%" align=center bgColor=#cccccc border=0 class="tab">
<thead>
<tr>
<td colspan=4 bgColor=#f8f8f8 height=30 align="center">
编辑图片播放器</td>
</tr>
</thead>
<tbody>
<tr>
<td class="titleTd">名称</td>
<td class="contentTd"><input type="text" class="txtinput" name="tname" value="${obj.tname?default('')}" /></td>
<td class="titleTd">播放器代码</td>
<td class="contentTd"><input type="text" class="txtinput" name="playCode" value="${obj.playCode?default('')}" /></td>
</tr>
<tr>
<td class="titleTd">宽度</td>
<td class="contentTd"><input type="text" class="txtinput" name="width" value="${obj.width?c}" /></td>
<td class="titleTd">高度</td>
<td class="contentTd"><input type="text" class="txtinput" name="height" value="${obj.height?c}" /></td>
</tr>
<tr>
<td class="titleTd">播放器类型</td>
<td class="contentTd"><select  name="playType"/><@common.dictionary list=playTypeList defaultValue="${obj.playType?default('')}" /></select></td>
<td class="titleTd">图片来源类型</td>
<td class="contentTd"><select  name="imageSource"/><@common.dictionary list=imageSourceList defaultValue="${obj.imageSource?default('')}" /></select></td>
</tr>
<tr>
<td class="titleTd">关联栏目</td>
<td class="contentTd"><select  name="columnId"/><@common.treeoptions list=columnList defaultValue="${obj.columnId?default('')}" /></select></td>
<td class="titleTd">图片数量</td>
<td class="contentTd"><input type="text" class="txtinput" name="maxImageNum" value="${obj.maxImageNum?c}" /></td>
</tr>
<tr>
<td colspan=4 bgColor=#f8f8f8 height=30 align="center">
<input type="button" class="buttons" value="更新" onclick="save()" />&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" class="buttons" value="关闭" onclick="javascript:history.go(-1);" />
</td>
</tr>
</tbody>
</table>
</form>
<@common.bottom/>
