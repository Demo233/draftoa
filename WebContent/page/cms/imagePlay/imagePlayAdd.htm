<#import "../../macro/macrocommon.htm" as common>
<@common.header/>
<@common.addheader name="图片播放器"/>
<form id="formId" method="post" action="?action=save" >
<table cellSpacing=1 cellPadding=2 width="96%" align=center bgColor=#cccccc border=0 class="tab">
<thead>
<tr>
<td colspan=4 bgColor=#f8f8f8 height=30 align="center">
新建图片播放器</td>
</tr>
</thead>
<tbody>
<tr>
<td class="titleTd">播放器名称</td>
<td class="contentTd"><input type="text" class="txtinput" name="tname"/></td>
<td class="titleTd">播放器代码</td>
<td class="contentTd"><input type="text" class="txtinput" name="playCode"/></td>
</tr>
<tr>
<td class="titleTd">宽度</td>
<td class="contentTd"><input type="text" class="txtinput" name="width" value="400"/></td>
<td class="titleTd">高度</td>
<td class="contentTd"><input type="text" class="txtinput" name="height" value="300"/></td>
</tr>
<tr>
<td class="titleTd">播放器类型</td>
<td class="contentTd">
<select id="playType" name="playType" param="id=imagePlayType&displayTitle=false" /></td>
<td class="titleTd">图片来源类型</td>
<td class="contentTd">
<select id="imageSource" name="imageSource" param="id=imageSourceType&displayTitle=false" /></td>
</tr>
<tr>
<td class="titleTd">关联栏目</td>
<td class="contentTd"><select  name="columnId"/><@common.treeoptions list=columnList/></select></td>
<td class="titleTd">图片数量</td>
<td class="contentTd"><input type="text" class="txtinput" name="maxImageNum" value=6 /></td>
</tr>
<tr>
<td colspan=4 bgColor=#f8f8f8 height=30 align="center">
<input type="button" class="buttons" value="保存" onclick="save()" />&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" class="buttons" value="关闭" onclick="javascript:history.go(-1);" />
</td>
</tr>
</tbody>
</table>
</form>
<@common.bottom/>
