<#import "../../macro/macrocommon.htm" as common>
<@common.header/>
<@common.editheader name="图片关联"/>
<form id="formId" method="post" action="?action=update" >
<input type="hidden" name=id value="${obj.id?default('')}" />
<input type="hidden" name=imagePlayId value="${obj.imagePlayId?default('')}" />
<input type="hidden" name=page value="${page?c}"  />
<table cellSpacing=1 cellPadding=2 width="96%" align=center bgColor=#cccccc border=0 class="tab">
<thead>
<tr>
<td colspan=4 bgColor=#f8f8f8 height=30 align="center">
编辑图片关联</td>
</tr>
</thead>
<tbody>
<tr>
<td class="titleTd">图片名称</td>
<td class="contentTd"><input type="text" class="txtinput" name="tname" value="${obj.tname?default('')}" /></td>
<td class="titleTd">图片地址</td>
<td class="contentTd"><input type="text" class="txtinput" name="imageurl" value="${obj.imageurl?default('')}" /></td>
</tr>
<tr>
<td class="titleTd">连接文本</td>
<td bgColor=#ffffff ><input type="text" class="txtinput" name="linktext" value="${obj.linktext?default('')}" /></td>
<td class="titleTd">连接地址</td>
<td class="contentTd"><input type="text" class="txtinput" name="linkurl" value="${obj.linkurl?default('')}" /></td>
</tr>
<tr>
<td class="titleTd">排序号</td>
<td bgColor=#ffffff colspan="3"><input type="text" class="txtinput" name="sortCode" value="${obj.sortCode?c}" /></td>
</tr>
<tr>
<td colspan=4 bgColor=#f8f8f8 height=30 align="center">
<input type="button" class="buttons" value="更新" onclick="save()" />&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" class="buttons" value="关闭" onclick="javascript:history.go(-1);" />
</td>
</tr>
</tbody>
</table>
</form>
<@common.bottom/>
