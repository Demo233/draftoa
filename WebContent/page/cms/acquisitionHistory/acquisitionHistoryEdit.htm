<#import "../../macro/macrocommon.htm" as common>
<@common.header/>
<@common.editheader name="采集历史"/>
<form id="formId" method="post" action="?action=update" >
<input type="hidden" name=id value="${obj.id?default('')}" /><input type="hidden" name=page value="${page?c}"  />
<table cellSpacing=1 cellPadding=2 width="96%" align=center bgColor=#cccccc border=0 class="tab">
<thead>
<tr>
<td colspan=4 bgColor=#f8f8f8 height=30 align="center">
编辑采集历史</td>
</tr>
</thead>
<tbody>
<tr>
<td class="titleTd">规则名称</td>
<td class="contentTd" colspan="3"><input type="text" class="txtinput" style="width: 96%" name="tname" value="${obj.tname?default('')}" /></td>
</tr>
<tr>
<td class="titleTd">采集地址</td>
<td class="contentTd" colspan="3"><input type="text" class="txtinput" style="width: 96%" name="url" value="${obj.url?default('')}" /></td>
</tr>
<tr>
<td colspan=4 bgColor=#f8f8f8 height=300 align="center" valign="top" cellSpacing=0 cellPadding=0 style="padding: 0px"><textarea id="articleContent" name="articleContent"  rows="20" cols="80" style="width: 800px;">${articleContent?default('')}</textarea>
</td>
</tr>
<tr>
<td colspan=4 bgColor=#f8f8f8 height=30 align="center">
<input type="submit" class="buttons" value="更新" />&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" class="buttons" value="关闭" onclick="javascript:history.go(-1);" />
</td>
</tr>
</tbody>
</table>
</form>
<@common.bottom/>
<script type="text/javascript">
function checkfiletype(){
var namevalue=document.getElementById("tname").value;
if(namevalue==""){
	alert("名称不能为空！");
	return false;
}
return true;
}
function savestate(obj){
	document.getElementById("status").value=obj;
  }
</script>
