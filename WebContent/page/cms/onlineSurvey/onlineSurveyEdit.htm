<#import "../../macro/macrocommon.htm" as common>
<@common.header/>
<@common.editheader name="在线调查"/>
<form id="formId" method="post" action="?action=update" >
<input type="hidden" name=id value="${obj.id?default('')}" />
<input type="hidden" name=page value="${page?c}"  />
<table cellSpacing=1 cellPadding=2 width="96%" align=center bgColor=#cccccc border=0 class="tab">
<thead>
<tr>
<td colspan=4 bgColor=#f8f8f8 height=30 align="center">
编辑在线调查</td>
</tr>
</thead>
<tbody>
<tr>
<td class="titleTd">名称</td>
<td class="contentTd"><input type="text" class="txtinput" style="width: 96%" name="tname" value="${obj.tname?default('')}" /></td>
<td class="titleTd">排序号</td>
<td class="contentTd"><input type="text" class="txtinput" name="sortCode" value="${obj.sortCode?c}" /></td>
</tr>
<tr>
<td class="titleTd">专题摘要</td>
<td class="contentTd"><input type="text" class="txtinput" style="width: 96%" name="summary" value="${obj.summary?default('')}" /></td>
<td class="titleTd">开始时间</td>
<td class="contentTd"><input type="text" class="txtinput" name="startDate" value="${obj.startDate}" /></td>
</tr>
<tr>
<td class="titleTd">结束时间</td>
<td class="contentTd"><input type="text" class="txtinput" style="width: 96%" name="surveyOptions" value="${obj.surveyOptions}" /></td>
<td width=120 bgColor=#f8f8f8></td>
<td class="contentTd"></td>
</tr>
<tr>
<td colspan=4 bgColor=#f8f8f8 height=30 align="center">
<input type="button" class="buttons" value="更新" onclick="save()" />&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" class="buttons" value="关闭" onclick="javascript:history.go(-1);" />
</td>
</tr>
</tbody>
</table>
</form>
<@common.bottom/>
