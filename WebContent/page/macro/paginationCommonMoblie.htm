<#macro pagination page=page>
	<#assign ipage=page.pageIndex?int>
	<#assign totalpage=page.pageCount?int>
	<#assign totalCount=page.totalCount?int>
	<#-- 首页 -->
	<#if ipage gt 1>
		<input type="button" onclick="turntopage(${ipage?c}-1);" value="上一页" class="redButton">
	<#else>
		<input type="button" value="上一页" class="grayButton">
	</#if>	
	<#-- 尾页 -->
	<#if ipage lt totalpage>
	<input type="button" onclick="turntopage(${ipage?c}+1);" value="下一页" class="redButton">
	<#else>
		<input type="button" value="下一页" class="grayButton">
	</#if>		
</#macro>
