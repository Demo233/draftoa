<!DOCTYPE html>

<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>教代会网上提案系统-注册</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"> -->
    <link rel="stylesheet" href="theme/oa/css/bootstrap.min.css">
    <link rel="stylesheet" href="theme/oa/css/font-awesome.min.css">
    <link rel="stylesheet" href="theme/oa/css/animate.css">
    <link rel="stylesheet" href="theme/oa/css/main.css">
    <script src="theme/oa/js/modernizr-2.6.2.min.js"></script>
    <script src="theme/oa/js/jquery-1.10.2.min.js"></script>
    <script src="javascript/validate.js"></script>
</head>

<body>
    <section id="login-container">

        <div class="row">
            <div class="col-md-3" id="login-wrapper">
                <div class="panel panel-primary animated flipInY">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            注册
                        </h3>
                    </div>
                    <div class="panel-body">
                        <p>已有账户
                            <a href="javascript:location.href='index.do';">
                                <strong>登录</strong>
                            </a>
                        </p>
                        <form role="form" id="myForm">
                       
                            <div class="form-group">
                                <label for="e1">用户名</label>
                                <input type="text" class="form-control" id="e1" placeholder="请输入您的用户名" name="id" required="true" showName="用户名">
                            </div>
                            <div class="form-group">
                                <label for="e01">性别</label>
                                                                                   男<input type="radio"  name="sex" value="男" checked>
                                                                                   女<input type="radio"  name="sex" value="女">
                            </div>
                            <div class="form-group">
                                <label for="e2">部门</label>
                                <select class="form-control" name="organId" id="e2">
                                	<option value="001">校工会</option>
                                	<option value="002">承办部门</option>
                                	<option value="003">承办部门主管领导</option>
                                	<option value="004">工会主管领导</option>
                                	<option value="005">教职工代表</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="e02">职位</label>
                                <select class="form-control" name="duty" id="e02">
                                	<option>老师</option>
                                	<option>教授</option>
                                	<option>会长</option>
                                	<option>部长</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="e4">密码</label>
                                <input type="password" class="form-control" id="e4" placeholder="请输入您的密码" name="password" required="true" showName="密码">
                            </div>
                            <div class="form-group">
                                <label for="e5">重新输入密码</label>
                                <input type="password" class="form-control" id="e5" placeholder="请再次输入您的密码" required="true" showName="确认密码">
                            </div>
							<div class="form-group">
                                <label for="e6">手机号</label>
                                <input type="text" class="form-control" id="e6" placeholder="请输入您的号码" name="mobilNumber" check="isMobile" required="true" showName="用户名">
                            </div>
                            <input id="btn" type="button" class="btn btn-primary btn-block" onclick="sub();" value="注册">
                            <hr />
                            <input id="btn" type="button" class="btn btn-primary btn-block" onclick="goLgnView();" value="返回登录">
                        </form>
						
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!--Global JS-->
    
    <script src="theme/oa/js/bootstrap.min.js"></script>
    <script src="theme/oa/js/jquery.nanoscroller.min.js"></script>
    <script src="theme/oa/js/application.js"></script>

</body>

<script type="text/javascript">
	function goLgnView(){
		window.location.href="/index.do";
	}
</script>

<script type="text/javascript">
$("#e5").blur(function(){
	var one=$("#e5").val();
	if(one != null && one != ""){
		var two=$("#e4").val();
		if(one != two){
			$("#e5").after("<div id='fade' style='margin-bottom: 1px;color: red;'>两次密码不一致，请重新输入</div>");
			$("#fade").fadeOut(3000);
		}
	}
});
function sub(){
	var form = document.getElementById("myForm");
	if(Validate.CheckForm(form)){
		$.post("index.do?action=registry",$("#myForm").serialize(),function(backData){
			alert(backData.resultDesc);
			if(backData.resultCode!=0){
				$("#myForm").after("<div style='margin-bottom: 1px;color: red;'>注册成功,两秒后为您跳转到登陆页面</div>");
				$("#btn").attr("disabled",true);
				setTimeout("back()",2000);
			}
		});
	}
}
function back(){
	location.href="index.do";
}
</script>
</html>
